<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eat-Da-Burger</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="container">
        <div class="row py-4">
            <div class="col text-center text-warning">
                <img src="./assets/img/Burger-medium.png" alt="Burger Image">
                <h1>Eat-Da-Burger!</h1>
            </div>
        </div>
    </header>
    <section class="container">
        <!-- ** LEFT AND RIGHT SIDEBARS ========================================-->
        <div class="row">
            <!-- LEFT SIDEBAR-->
            <div class="col-sm-12 col-md-6 mb-5 text-white" id="left-sidebar"></div>
            <!-- RIGHT SIDEBAR -->
            <div class="col-sm-12 col-md-6 mb-5 pl-md-5" id="right-sidebar"></div>
        </div>

        <!-- ** Main ============================================================== -->
        <div class="row">
            <div class="col main mb-3 text-center">
                <textarea name="burger" id="burger-name" cols="50" rows="3"></textarea>
                <br>
                <button type="submit" class="btn-lg btn-success" id="submit-btn">Submit</button>
                <p class="text-white">Enter a burger you want to eat then click the "Submit" button.</p>
            </div>
        </div>
    </section>
    <footer>

        <span> This app is made by using Node JS, Express JS, mySQL2, and Sequelize as ORM. </span>

    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/controllers/burger-controller.js"></script>
</body>
</html>
